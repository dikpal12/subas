<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="mycalc.css">
<button class="refresh" onclick="refresh()">Reload It</button>

<body>
    <div class="screen"></div>
    <div class="all">
        <input type="text" id="display" class="display" placeholder="Hello I am calculator">

    
    <div class="button">
        <button class="btn" onclick="dis('1')">1</button>
        <button class="btn" onclick="dis('2')">2</button>
        <button class="btn" onclick="dis('3')">3</button>
        <button class="btnf" onclick="plus('+')">+</button>
        <button class="btn" onclick="dis('4')">4</button>
        <button class="btn" onclick="dis('5')">5</button>
        <button class="btn" onclick="dis('6')">6</button>
        <button class="btnf" onclick="min('-')">-</button>
        <button class="btn" onclick="dis('7')">7</button>
        <button class="btn" onclick="dis('8')">8</button>
        <button class="btn" onclick="dis('9')">9</button>
        <button class="btnf" onclick="mul('*')">*</button>
        <button class="btn" onclick="dis('0')">0</button>
        <button class="btnf" onclick="div('/')">/</button>
        <button class="btnf" onclick="clr()">C</button>
        <button class="btnf" onclick="calc('')">=</button>
    </div>
    </div>
    <script src="mycal.js"></script>

</body>
</html>
